name: Node

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Setup Node for publishing
        uses: actions/setup-node@v6
        with:
          node-version: 22
          registry-url: "https://npm.pkg.github.com"

      - name: Publish
        run: bun publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
